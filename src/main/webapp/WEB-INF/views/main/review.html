<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 페이지 테스트</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      padding: 2rem;
    }
    .review-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .review-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .user-icon, .owner-icon {
      width: 50px;
      height: 50px;
      background-color: #ddd;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      margin-right: 1rem;
      color: #555;
    }
    .review-meta {
      font-size: 0.9rem;
      color: gray;
    }
    .star-rating {
      color: #ffc107;
      margin-bottom: 0.5rem;
    }
    .owner-reply {
      background-color: #f2f6fa;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      display: flex;
      align-items: flex-start;
    }
    .review-content {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- 리뷰 카드 -->
  <div class="review-card">
    <div class="review-header">
      <div class="user-icon">U</div>
      <div>
        <h5 class="mb-0">테스트 회원</h5>
        <div class="review-meta">어제, 테스트 업로드</div>
      </div>
    </div>

    <div class="star-rating">
      ★★★★★
    </div>

    <div class="review-content">
      테스트 피자 너무 맛있어요! 다음에 또 시켜먹을게요~~!!
    </div>

    <!-- 사장님 댓글 -->
    <div class="owner-reply">
      <div class="owner-icon">O</div>
      <div class="ms-3">
        <strong>사장님 답글</strong><br>
        <p>테스트 회원님, 소중한 리뷰 감사드립니다!<br>
        앞으로도 신선한 재료와 정성으로 보답하겠습니다. 또 방문해주세요!</p>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
